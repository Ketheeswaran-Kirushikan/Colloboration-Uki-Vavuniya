<!doctype html>
<html lang="en">
    <head>
        <title>Music Content cards</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="home.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <section class="card">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div class="card h-100">
                        <img src="shape of you.jpg" class="card-img-top" alt="Shape of you">
                        <div class="card-body">
                          <h3 class="card-title">Shape Of You </h3>
                          <p class="card-text">Artist:Ed Sheeran</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="Beauty and a Beat.jpg" class="card-img-top" alt="beauty and a beat">
                        <div class="card-body">
                          <h3 class="card-title">Beauty and a beat</h3>
                          <p class="card-text">Artist:Justin Bieber</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="wavin flag.jpg" class="card-img-top" alt="wavin flag">
                        <div class="card-body">
                          <h3 class="card-title">Wavin Flag</h3>
                          <p class="card-text">Artist:K'naan</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </section> 
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
